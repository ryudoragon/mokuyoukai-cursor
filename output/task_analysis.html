| æ¥é€±ã‚¿ã‚¹ã‚¯æ•´ç† | 30åˆ† |      |`
        };

        // æ—¥å ±ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
        function loadReports() {
            const reports = [];
            
            for (const [date, content] of Object.entries(reportData)) {
                const report = parseMarkdown(content);
                if (report && report.date) {
                    reports.push(report);
                }
            }
            
            dailyReports = reports.sort((a, b) => a.date.localeCompare(b.date));
        }

        // çµ±è¨ˆæƒ…å ±ã‚’è¨ˆç®—
        function calculateStats() {
            if (dailyReports.length === 0) {
                return {
                    totalDays: 0,
                    totalTasks: 0,
                    totalTime: 0,
                    avgTime: 0,
                    maxTime: 0
                };
            }

            const totalTasks = dailyReports.reduce((sum, r) => sum + r.tasks.length, 0);
            const totalTime = dailyReports.reduce((sum, r) => sum + r.totalTime, 0);
            const avgTime = totalTime / dailyReports.length;
            const maxTime = Math.max(...dailyReports.map(r => r.totalTime), 0);

            return {
                totalDays: dailyReports.length,
                totalTasks: totalTasks,
                totalTime: totalTime,
                avgTime: avgTime,
                maxTime: maxTime
            };
        }

        // çµ±è¨ˆã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
        function displayStats() {
            const stats = calculateStats();
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>åˆ†ææ—¥æ•°</h3>
                    <div class="value">${stats.totalDays}</div>
                    <div class="unit">æ—¥</div>
                </div>
                <div class="stat-card">
                    <h3>ç·ã‚¿ã‚¹ã‚¯æ•°</h3>
                    <div class="value">${stats.totalTasks}</div>
                    <div class="unit">ä»¶</div>
                </div>
                <div class="stat-card">
                    <h3>ç·ä½œæ¥­æ™‚é–“</h3>
                    <div class="value">${stats.totalTime.toFixed(1)}</div>
                    <div class="unit">æ™‚é–“</div>
                </div>
                <div class="stat-card">
                    <h3>å¹³å‡ä½œæ¥­æ™‚é–“</h3>
                    <div class="value">${stats.avgTime.toFixed(1)}</div>
                    <div class="unit">æ™‚é–“/æ—¥</div>
                </div>
            `;
        }

        // ã‚«ãƒ†ã‚´ãƒªã‚’æŠ½å‡ºï¼ˆã‚¿ã‚¹ã‚¯åã‹ã‚‰ï¼‰
        function extractCategory(taskName) {
            const categoryMap = {
                'ãƒ‡ã‚¤ãƒªãƒ¼ã‚¹ã‚¿ãƒ³ãƒ‰ã‚¢ãƒƒãƒ—': 'ä¼šè­°',
                'ã‚¹ã‚¿ãƒ³ãƒ‰ã‚¢ãƒƒãƒ—': 'ä¼šè­°',
                'ãƒŸãƒ¼ãƒ†ã‚£ãƒ³ã‚°': 'ä¼šè­°',
                'ä¼šè­°': 'ä¼šè­°',
                'æ‰“ã¡åˆã‚ã›': 'ä¼šè­°',
                'ãƒ¬ãƒ“ãƒ¥ãƒ¼': 'ãƒ¬ãƒ“ãƒ¥ãƒ¼',
                'ä½œæˆ': 'ä½œæˆ',
                'æº–å‚™': 'æº–å‚™',
                'èª¿æŸ»': 'èª¿æŸ»',
                'åˆ†æ': 'åˆ†æ',
                'å¯¾å¿œ': 'å¯¾å¿œ',
                'ä¿®æ­£': 'ä¿®æ­£',
                'ãƒ‡ãƒ—ãƒ­ã‚¤': 'ãƒ‡ãƒ—ãƒ­ã‚¤',
                'å•†è«‡': 'å–¶æ¥­',
                'ææ¡ˆ': 'å–¶æ¥­',
                'è¦‹ç©ã‚‚ã‚Š': 'å–¶æ¥­',
                'ãƒ¬ãƒãƒ¼ãƒˆ': 'ãƒ¬ãƒãƒ¼ãƒˆ',
                'è³‡æ–™': 'è³‡æ–™',
                'ã‚¹ãƒ©ã‚¤ãƒ‰': 'è³‡æ–™',
                'ä¼ç”»': 'ä¼ç”»',
                'è¬›åº§': 'æ•™è‚²',
                'å­¦ç¿’': 'æ•™è‚²',
                'æ•´ç†': 'ç®¡ç†',
                'ç¢ºèª': 'ç®¡ç†'
            };

            for (const [keyword, category] of Object.entries(categoryMap)) {
                if (taskName.includes(keyword)) {
                    return category;
                }
            }
            return 'ãã®ä»–';
        }

        // æ—¥åˆ¥ä½œæ¥­æ™‚é–“ã‚°ãƒ©ãƒ•
        function createDailyTimeChart() {
            const ctx = document.getElementById('dailyTimeChart');
            if (!ctx) return;

            // æ—¢å­˜ã®ãƒãƒ£ãƒ¼ãƒˆã‚’ç ´æ£„
            if (dailyTimeChart) {
                dailyTimeChart.destroy();
            }
            
            const labels = dailyReports.map(r => {
                const date = new Date(r.date + 'T00:00:00');
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            const data = dailyReports.map(r => r.totalTime);

            dailyTimeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ä½œæ¥­æ™‚é–“ï¼ˆæ™‚é–“ï¼‰',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'æ™‚é–“'
                            }
                        }
                    }
                }
            });
        }

        // ã‚«ãƒ†ã‚´ãƒªåˆ¥ä½œæ¥­æ™‚é–“ã‚°ãƒ©ãƒ•
        function createCategoryChart() {
            const ctx = document.getElementById('categoryChart');
            if (!ctx) return;

            // æ—¢å­˜ã®ãƒãƒ£ãƒ¼ãƒˆã‚’ç ´æ£„
            if (categoryChart) {
                categoryChart.destroy();
            }
            
            const categoryMap = {};
            dailyReports.forEach(report => {
                report.tasks.forEach(task => {
                    const category = extractCategory(task.name);
                    if (!categoryMap[category]) {
                        categoryMap[category] = 0;
                    }
                    categoryMap[category] += task.time;
                });
            });

            const categories = Object.keys(categoryMap).sort((a, b) => categoryMap[b] - categoryMap[a]);
            const times = categories.map(cat => categoryMap[cat]);

            // è‰²ã®ãƒ‘ãƒ¬ãƒƒãƒˆ
            const colors = [
                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                '#43e97b', '#fa709a', '#fee140', '#30cfd0',
                '#a8edea', '#fed6e3', '#ffecd2', '#fcb69f'
            ];

            categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories,
                    datasets: [{
                        data: times,
                        backgroundColor: colors.slice(0, categories.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value.toFixed(1)}æ™‚é–“ (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // ã‚¿ã‚¹ã‚¯ä¸€è¦§ã‚’è¡¨ç¤º
        function displayTaskList() {
            const taskList = document.getElementById('taskList');
            if (!taskList) return;

            if (dailyReports.length === 0) {
                taskList.innerHTML = '<p>ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            let html = '';

            dailyReports.forEach(report => {
                const date = new Date(report.date + 'T00:00:00');
                const dateStr = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
                
                report.tasks.forEach(task => {
                    html += `
                        <div class="task-item">
                            <div class="date">${dateStr}</div>
                            <h4>${escapeHtml(task.name)}</h4>
                            <div class="time">${task.time.toFixed(1)}æ™‚é–“</div>
                            ${task.note ? `<div style="color: #666; margin-top: 5px; font-size: 0.9em;">${escapeHtml(task.note)}</div>` : ''}
                        </div>
                    `;
                });
            });

            taskList.innerHTML = html || '<p>ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        }

        // ç›®æ¨™ä¸€è¦§ã‚’è¡¨ç¤º
        function displayGoals() {
            const goalsList = document.getElementById('goalsList');
            if (!goalsList) return;

            if (dailyReports.length === 0) {
                goalsList.innerHTML = '<p>ç›®æ¨™ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            let html = '';

            dailyReports.forEach(report => {
                if (report.goals && report.goals.length > 0) {
                    const date = new Date(report.date + 'T00:00:00');
                    const dateStr = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
                    
                    html += `
                        <div class="goal-card">
                            <div class="date">${dateStr}</div>
                            <ul>
                                ${report.goals.map(goal => `<li>${escapeHtml(goal)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            });

            goalsList.innerHTML = html || '<p>ç›®æ¨™ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆæœŸåŒ–
        function init() {
            try {
                loadReports();
                
                if (dailyReports.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    const errorDiv = document.getElementById('error');
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = '<div class="error">æ—¥å ±ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>';
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                displayStats();
                createDailyTimeChart();
                createCategoryChart();
                displayTaskList();
                displayGoals();
            } catch (error) {
                console.error('Error initializing:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}<br>ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</div>`;
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
